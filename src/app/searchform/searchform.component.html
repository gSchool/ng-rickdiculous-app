 <form (ngSubmit)= "onSubmit()" [formGroup] = "searchForm" class="form">
  <input class="form-control mr-sm-2" type="text" formControlName = "search"  placeholder="Search" aria-label="Search">
  <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
