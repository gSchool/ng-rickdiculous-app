<div class="container episode" *ngIf = "episode" >
  <div>Episode #: {{ episode.id }}</div>
  <div>Title: {{ episode.name }}</div>
  <div>Aired: {{ episode.air_date }}</div>
  <div>{{ episode.episode }}</div>
  <app-epdetailscharacters [input] =  episode.characters ></app-epdetailscharacters>
  </div>
